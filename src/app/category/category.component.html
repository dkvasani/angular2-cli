<router-outlet name="header"></router-outlet>
<router-outlet name="header"></router-outlet>

<div class="jumbotron">
  <h2>Category List</h2>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalAddCategory">
    Add Category
</button>
<div class="row">
  <table class="table">
    <tr>
      <th>Name </th>
      <th></th>
      <th>Create </th>
    </tr>
    <tr *ngFor="let category of categories">
      <td>{{category.name}} </td>
      <td>{{category.email}}  </td>
      <td>{{category.createdAt}}</td></tr>
  </table>
</div>
<!--Modal: Contact form-->
<div class="modal fade" id="modalAddCategory" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Header-->
            <div class="modal-header light-blue darken-3 white-text">
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="title"><i class="fa fa-pencil"></i> Add Category</h4>
            </div>
            <!--Body-->
            
  
            <div class="modal-body mb-0">
                <div class="md-form form-sm">
                    <i class="fa fa-envelope prefix"></i>
                    <input type="text" id="name" class="form-control" ngModel required>
                    <label for="form19">Category name</label>
                </div>

                <div class="md-form form-sm">
                    <i class="fa fa-lock prefix"></i>
                    <input type="textarea" id="description" class="form-control" ngModel required>
                    <label for="form20">Your email</label>
                </div>

                <div class="md-form form-sm">
                    <i class="fa fa-tag prefix"></i>
                    <input type="text" id="form21" class="form-control">
                    <label for="form21">Subject</label>
                </div>

                <div class="md-form form-sm">
                    <i class="fa fa-pencil prefix"></i>
                    <textarea type="text" id="form8" class="md-textarea mb-0"></textarea>
                    <label for="form8">Your message</label>
                </div>

                <div class="text-center mt-1-half">
                    <button class="btn btn-info mb-2">Send <i class="fa fa-send ml-1"></i></button>
                </div>

            </div>
  
        </div>
        
        <!--/.Content-->
    </div>
</div>
